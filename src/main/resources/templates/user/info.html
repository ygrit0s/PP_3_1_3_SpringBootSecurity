<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td{
            padding: 5px 5px;
            font-family: Segoe UI, system-ui;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background: ivory;
        }
        button {
            border-radius: 3px;
            padding: 5px;
            background: gold;
        }
    </style>
</head>
<body>
<h1>User info</h1>
<button onclick="window.location.href = '/user';">Back</button>
<br>
<table>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
    </tr>
    <tr>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.username}">Username</td>>
        <td th:utext="${user.roles}">Role</td>
    </tr>
</table>
<br>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
